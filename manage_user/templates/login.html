{% extends "base.html" %}
{% load static %}
{% block content %}
<!--Custom styles-->
<title>Connexion</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body id="page-top" class="signup"></body>

<!--Login Form-->
<header class="masthead">
<section class="page-section" id="login">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="login_radius card">
			<div class="card-header">
				<h3>Se connecter</h3>
			</div>
			{% if user.is_authenticated %}
			<h1 style="color: blue;">Vous Êtes désormais connecté !</h1>
			{% else %}
			<div class="card-body">
				<form action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="username" type="text" class="form-control" name="username">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password" type="password" class="form-control" name="password">
					</div>
					<!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->				
						<div class="form-group">
							<input id="submit" type="submit" value="Connexion" class="btn float-right login_btn ">
						</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links margin_bot">
					Vous n'avez pas de compte?<a href="signup" class="margin_10">Créez en un</a>
				</div>
			</div>
			
		</div>
	</div>
</div>
</section>
</header>
{% endif %}
{% endblock %}
