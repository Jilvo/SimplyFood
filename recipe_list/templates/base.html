{% load static %}
<!DOCTYPE html>
  <html lang="en">
  <head>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      <link rel="stylesheet" href="{% static 'css/styles_changes.css' %}">
      <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <!-- <title>Accueil</title> -->
      <!-- Favicon-->
      <link rel="icon" href="{% static 'assets/img/logo.png' %}" />
  </head>
  <body id="page-top">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
          <div class="container">
              <a href="/">
                <img class="img_logo" src="/static/assets/img/logo.png" width="30" height="30" alt="" loading="lazy" href="#page-top">
              </a>
              <a class="navbar-brand js-scroll-trigger" href="/">SimplyFood</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    {% if user.is_authenticated %}
                      <a class="navbar-brand" href="history">
                        <i class="fas fa-history" style="color: brown;"></i>
                      </a>
                      <form action="{% url 'logout' %}" method="POST" name="logout">
                          {% csrf_token %}
                      <button type="submit" value="logout"><a class="navbar-brand" href="#">
                          <img src="{% static 'assets/img/logout.png' %}" width="30" height="30" alt="logout" loading="lazy" id="logout">
                      </a></button>
                      </form>
                    {% else %}
                    <a href="login">
                      <button type="button" class="btn btn-secondary btn-lg button_connexion">Connexion</button>
                    </a>                  
                    <a href="signup">
                      <button type="button" class="btn btn-primary btn-lg ">Cr√©ation de Compte</button>
                    </a>
                    {% endif %}
                  </ul>
              </div>
          </div>
      </nav>
      {% block content %} {% endblock %}
      <footer class="footer_flexbox ">
          <div class="container"><a href="legal_mention"><div class="small text-center text-muted">Mentions legales</div></a></div>
          <div class="container"><a href="https://github.com/Jilvo"><div class="small text-center text-muted">Contact</div></a></div>
      </footer>
      <!-- Bootstrap core JS-->
      <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
      <!-- Third party plugin JS-->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script> -->
      <!-- Core theme JS-->

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

  </body>
</html>
