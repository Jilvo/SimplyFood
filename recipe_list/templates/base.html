    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a href="/">
                  <img class="img_logo" src="/static/assets/img/logo.png" width="30" height="30" alt="" loading="lazy" href="#page-top">
                </a>
                <a class="navbar-brand js-scroll-trigger" href="/">SimplyFood</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                      {% if user.is_authenticated %}
                        <a class="navbar-brand" href="favorits">
                            <img src="{% static 'assets/img/carrot.png' %}" width="30" height="30" alt="carrot" loading="lazy" id="carrot">
                        </a>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                        <button type="submit" value="logout"><a class="navbar-brand" href="#">
                            <img src="{% static 'assets/img/logout.png' %}" width="30" height="30" alt="logout" loading="lazy" id="logout">
                        </a></button>
                        </form>
                      {% else %}
                      <a href="login">
                        <button type="button" class="btn btn-secondary btn-lg button_connexion">Connexion</button>
                      </a>                  
                      <a href="signup">
                        <button type="button" class="btn btn-primary btn-lg ">Création de Compte</button>
                      </a>
                      {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
